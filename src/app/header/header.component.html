<nav class="navbar myNav">
  <a class="navbar-brand logo" [routerLink]="['/home']">mCast</a>
  <a class="nav-link navLink" [routerLink]="['/home']">Home</a>
  <a class="nav-link navLink" [routerLink]="['/search']">Search movies</a>
  <!-- <div class="form-inline my-2 my-lg-0">
    <input class="mr-sm-2" #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search"
      [routerLink]="['/search']"> -->
    <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
  <!-- </div> -->

  <div class="positioning d-flex flex-row">
    <p *ngIf="myCart" class="movieNumber">{{movieCounter}}</p>
    <i class="fas fa-shopping-cart navIcons pr-3 pl-1 dropdown" data-toggle="dropdown"></i>
    <ul class="dropdown-menu scrollable-menu" role="menu">
      <h1 *ngIf="!myCart">Your cart is empty.<a class="button cartButton btn btn-light btn-sm ml-3"
          [routerLink]="['/home']">Browse movies</a></h1>
      <div class="dropdown-item" *ngFor="let cart of myCart">
        <img class="headerDropdownPic" src="{{cart.imageUrl}}" alt="{{cart.name}}">
        <h2 *ngIf="myCart" class="headerDropdownTitle">{{cart.name}}</h2>
        <p *ngIf="myCart" class="headerDropdownPrice">Price: {{cart.price}}</p>
      </div>
      <div *ngIf="myCart" class="dropdown-divider"></div>
      <p *ngIf="myCart" class="dropdown-item headerDropdownTitle">Total: {{totalAmount}} </p>
      <a *ngIf="myCart" class="button cartButton btn btn-light btn-sm ml-3" [routerLink]="['/checkout']">Go
        to checkout</a>
    </ul>
  </div>
</nav>
