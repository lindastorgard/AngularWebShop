<main class="container-fluid pageframe">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <div class="col-10 adminFrame">
        <h1>Admin panel</h1>
        <h2 *ngIf="message">{{message}}</h2>
        <table class="table table-sm table-striped mytable">
          <thead>
            <th scope="col" class="textHeading">Date & Time of Order</th>
            <th scope="col" class="textHeading">Order ID</th>
            <th scope="col" class="textHeading">Customer ID</th>
            <th scope="col" class="textHeading">Customer Email</th>
            <th scope="col" class="textHeading">Movie ID(s)</th>
            <th scope="col" class="textHeading">Order SEK</th>
            <th scope="col" class="textHeading">Delete Order</th>
          </thead>
          <tbody>
            <tr *ngFor="let myOrder of orders">
              <td class="text">{{ myOrder.created | date:'M/d/yyyy HH:mm:ss' }}</td>
              <td class="text">{{ myOrder.id }}</td>
              <td class="text">{{ myOrder.companyId }}</td>
              <td class="text">{{ myOrder.createdBy }}</td>
              <div *ngFor="let orderRow of myOrder.orderRows">
                <td class="text">{{ orderRow.productId }}</td>
              </div>
              <td class="text">{{ myOrder.totalPrice }}</td>
              <td class="text"><button (click)="deleteOrder(myOrder.id)" class="fas fa-trash-alt"></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <img class="footerimage d-none d-lg-block" src="assets/images/vintage-moviecamera.png" alt="Image of clapperboard">
</main>
